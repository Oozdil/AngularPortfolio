<div class="container">
    <div class="row">
        <h1 class="text-center mt-2">TODO LIST</h1>
        <div class="col-md-3" style="background-color: #d1d1d1;height: 80vh;">
            <mat-card class="mt-3 p-2" align="center">
                <form [formGroup]="todoForm">
                    <mat-form-field appearance="outline" class="mt-2 w-100">
                        <mat-label>Task Name</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="item">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Add a task</mat-hint>
                    </mat-form-field>
                    <button mat-raised-button color="primary" [disabled]="todoForm.invalid" (click)="addTask()">
                        {{ isEditEnabled? "Update" : "Add" }}
                    </button>
                </form>
            </mat-card>

        </div>
        <div class="col-md-9" style="background-color: #c1c1c1;height: 80vh;">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4"><h2 class="text-center">TO DO<span *ngIf="tasks.length>0"> - {{tasks.length}}</span></h2>
                        <div class="example-container">                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks;let i=index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon class="mat-18">delete</mat-icon></button>
                                    <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon class="mat-18">edit</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4"><h2 class="text-center">IN PROGRESS<span *ngIf="inprogress.length>0"> - {{inprogress.length}}</span></h2>
                        <div class="example-container">                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inprogress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inprogress;let i=index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteInprogress(i)"><mat-icon class="mat-18">delete</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4"><h2 class="text-center">DONE<span *ngIf="done.length>0"> - {{done.length}}</span></h2>
                        <div class="example-container">                        
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done;let i=index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteDone(i)"><mat-icon class="mat-18">delete</mat-icon></button>
                                    <button mat-icon-button color="primary"><mat-icon class="mat-18">check_circle</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div></div>
                </div>
            </div>
        </div>
    </div>
</div>
